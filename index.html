<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto pt-5 pb-3">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button
              onclick="searchTemperature()"
              type="button"
              class="btn btn-danger"
            >
              Search
            </button>
          </div>
        </div>
        <p id="error-message" class="text-center text-warning">Your City Not Found</p>
      </form>
      
      <div class="weather-status text-white text-center">
        <img
          id="weather-icon"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city">Dhaka</h1>
        <h3 class="m-0"><span id="temperature">38.06</span>&deg;C</h3>
        <small class="font-italic font-weight-lighter"
          >Feels like: <span id="feels-like">38.06</span>&deg;C</small
        >
        <h1 id="condition" class="lead m-0">Clouds</h1>
        <small class="font-italic font-weight-lighter"
          >(<span id="condition-description">Clouds</span>)
        </small>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
